<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>button_test</title>
<style>
	#d1{
		position: relative;
		width: 200px;
		height: 50px;
	}
	#d1 button{
		cursor: pointer;
		position: absolute;
		width: 200px;
		height: 50px;
		background: rgba(249,248,86,1.00);
		border-radius: 15px;
		border: none;
	}
	#d2{
		cursor: pointer;
		border-radius: 15px;
		opacity: 0.5;
		width: 0px;
		height: 0px;
		margin-left: 100px;
		margin-top: 25px;
		z-index: 99;
		position: absolute;
		background: rgba(33,154,221,1.00);
	}
	#d1:hover #d2{
		border: none;
		-webkit-animation: Biger 0.5s;
		animation-fill-mode: forwards;   
	}
		/*定义动画结束后保持的状态，默认为none。forwards属性：动画完成后，保持最后一个属性
		 backwards：在animation-delay所指定的一段时间内，动画显示完成之前开始应用属性值*/
	@keyframes Biger{
		to{
			width: 200px;
			height: 50px;
			margin-left: 0px;
			margin-top: 0px;
		}
	}
</style>
</head>

<body>
<div id="d1">
    <div id="d2"></div>
	<button id="bt">这是一个按钮</button>
</div>

</body>
</html>
