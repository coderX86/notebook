<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;margin: 0;
    }
    div{
       position: absolute;
       margin: auto;
       top: 0;left: 0;right: 0;bottom: 0;
    }
   .cover{
       width: 200px;
       height: 50px;
       background: rgba(180, 177, 177, 0.296);
   }
    .inset{
        width: 20px;
        height: 50px;
        border: 0px solid red;
    }
    .cover:hover .inset{
        width: 200px;
        transition: width 1s ease;
        border-bottom: 1px solid red;
        cursor: pointer;
        padding-bottom: 25px;
    }
    span{
        line-height: 50px;
        display: block;
        text-align: center;
    }
    </style>
</head>
<body>
 <div class="cover">
     <span>鼠标悬浮显示边框</span>
    <div class="inset"></div>
 </div>
