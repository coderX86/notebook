<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.child{
		position: relative;
		float: left;
		margin:10px;
		border: rgba(143,143,143,0.30) 0px solid;
		padding:10px;
		transform: rotateY(0deg);
		transition: all 0.2s ease-in-out;
	}
	.child img{
		transform: rotateY(0deg);
		transition: all 0.5s ease-in;
	}
	.child:hover img{
		position: relative;
		float: left;
		border: rgba(143,143,143,0.30) 0px solid;
		transform: rotateY(180deg);
		transition: all 0.2s ease-out;
	}
</style>
</head>

<body>
	<div class="child">
		<img src="./UI-C-.png">
	</div>
	<div class="child">
		<img  src="./hadoop_icon2.jpg">
	</div>
	<div class="child">
		<img src="./hadoop_icon5.jpg">
	</div>
	<div class="child">
		<img src="./hadoop_icon61.jpg">
	</div>
</body>
</html>
