<title>图片鼠标悬浮放大测试</title>
<style>
    *{padding: 0px;margin: 0px;}
	img{
		width: inherit;
		height: inherit;
		transition: all 0.2s linear
	}
	div{
		width: 400px;
		height: 225px;
		overflow: hidden;
		float: left;
	}
	div:hover img{
		transform: translateX(1.1);
		transform: translateY(1.1);
		transform: scale(1.2);
		transition: all 0.3s linear;
		cursor:pointer;
	}
	</style>
</head>
