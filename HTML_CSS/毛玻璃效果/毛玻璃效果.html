<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>毛玻璃效果</title>
    <style>
        *{padding: 0;margin: 0;}
        html,body{width: 100%;height: 100%;}
        #context{
            background: url("bg1.jpg");
            height: inherit;
            width:inherit;
        }
        #box{
            width: 800px;
            height: 450px;
            box-shadow:5px 4px 8px rgba(0, 0, 0, 0.5);
            position:absolute;
            top: 0;bottom: 0;right: 0;left: 0;margin:auto;
            z-index:1;
            overflow:hidden;
        }
        #box::before{
            content:'';
            position:absolute;
            top: 0;bottom: 0;right: 0;left: 0;
            background: url("bg1.jpg");
            z-index:-1;
            background-position: center top;
            background-size:cover;
            background-attachment:fixed;
            -webkit-filter:blur(20px);
            -moz-filter:blur(20px);
            -ms-filter:blur(20px);
            -o-filter:blur(20px);
            filter:blur(20px);
            margin:-20px;
        }
        #box h1{
            text-align:center;
            padding:30px;
        }
        #box p{
            font-size: 20px;
            font-family: "微软雅黑";
            padding :30px;
            line-height:2;
            text-indent:2em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="context">
        <div id="box">
            <h1>毛玻璃效果</h1>
            <p>使用CSS3的滤镜效果可以做到毛玻璃效果，本例分为3层，全屏背景图片(html,body都设置100%的宽高，
                全屏层直接继承，即可达到全屏效果)，文字层，在页面中间做一个div，加上overflow:hidden让溢出的背景图不显示，
                可以做背景半透明),毛玻璃效果层(使用伪元素，直接在文字层后面添加该层，使用top:0,left:0,right:0,bottom:0,
                position:absolute使该层与文字层大小相同，边缘模糊减弱可以使用margin:-30px处理，background-attchment:fixed，
                可以使效果层与全屏背景层完美结合！</p>
        </div>
    </div>
</body>
</html>
