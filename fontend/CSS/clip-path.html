<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        animation: color 10s linear both infinite;
      }
      .box {
        background-size: 300% 100%;
        background-image: linear-gradient(45deg, #fab, #abf, #f67, #67f 120%, #6a8 150%, #fab 200%);
        width: 300px;
        height: 120px;
        cursor: pointer;
        margin: 15px;
      }
      .circle {
        height: 100px;
        width: 100px;
        animation: rotate 3s linear -1s infinite both;
        clip-path: circle(45%);
      }
      .ellipse {
        clip-path: ellipse(30% 30% at 50% 50%);
      }
      .polygon {
        height: 200px;
        animation: backPos 5s linear -2s infinite alternate;
        clip-path: polygon(0% 45%, 40% 40%, 50% 0%, 60% 40%, 100% 45%, 65% 60%, 90% 100%, 50% 70%, 10% 100%, 35% 60%);
      }
      .borderRadius {
        border-radius: 30%;
      }

      @keyframes color {
        0% {
          background: #c7dbbd;
        }
        50% {
          background: #f67;
        }
        100% {
          background: #a8baff;
        }
      }
      @keyframes rotate {
        from {
          transform: rotateZ(0);
        }
        to {
          transform: rotateZ(360deg);
        }
      }
      @keyframes backPos {
        from {
          background-position: 0% 0%;
        }
        to {
          background-position: 100% 0%;
        }
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="box circle"></div>
    <div class="box ellipse"></div>
    <div class="box polygon"></div>
    <div class="box borderRadius"></div>
  </body>
</html>
