<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
                display: flex;
            }
            #container {
                width: 800px;
                height: 450px;
                overflow: hidden;
            }
            img {
                transform: scale(1.08);
                width: inherit;
                height: inherit;
            }
            img:hover {
                -webkit-filter: blur(15px);
                -moz-filter: blur(15px);
                -ms-filter: blur(15px);
                -o-filter: blur(15px);
                filter: blur(15px);
            }
            .cover {
                width: 800px;
                height: 450px;
                position: relative;
                background: url('../images/bg1.jpg');
                background-position: center;
                background-size: cover;
            }
            .cover::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                z-index: 10;
            }
            .cover:hover::after {
                backdrop-filter: blur(10px);
            }
        </style>
        <title>毛玻璃效果hack</title>
    </head>
    <body>
        <!-- 当模糊半径增大之后，可能会导致白边 -->
        <div id="container"><img src="../images/bg1.jpg" /></div>

        <!-- 推荐做法 -->
        <div class="cover"></div>
        <!-- 
        图片模糊滤镜边缘处理

        将图片放大

        使用盒子包装 盒子溢出影藏

        放大在 1.05-1.1为宜

     -->
    </body>
</html>
