<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>响应式模态窗口js特效</title>
		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	</head>
	<body>
		<div class="md-modal md-effect-18" id="modal-18">
			<div class="md-content">
				<h3>模态窗</h3>
				<div>
					<p>这是一个模态窗口demo</p>
					<ul>
						<li><strong>Read:</strong> 做做测试！ </li>
						<li><strong>Look:</strong> 做做测试！ </li>
						<li><strong>Close:</strong> 做做测试！ </li>
					</ul>
					<a class="md-close" style="color:white;">关闭</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="main clearfix">
				<div class="column">
					<button class="md-trigger md-setperspective" data-modal="modal-18">点我</button>
				</div>
			</div>
		</div>
		<!--本案例重点-->
		<div class="md-overlay">这个是动画DIV</div>			
	</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
