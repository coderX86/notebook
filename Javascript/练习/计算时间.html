<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>距离毕业时间</title>
</head>

<body>
<p id="p1"></p>
<script>
countdown("毕业","6/30/2020","p1");
function countdown(title,Intime,divid){
var online=new Date(Intime);//alert(online)
var now=new Date();
var leave=online.getTime()-now.getTime();
var day=Math.floor(leave/(1000*60*60*24)+1);

if(day>1)
    {
	    document.getElementById(divid).innerHTML="<br>----距离"+title+"还有"+day+"天";
    }
else{
	if(day==1) 
	{
		document.getElementById(divid).innerHTML="<br>----明天就是"+title+"还有"+day+"天";
	}
	if(day==0)
	{
		document.getElementById(divid).innerHTML="<br>----都过了"+title+"还有"+day+"天";
	}
}
}
</script>
</body>
</html>
