<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        div {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <span></span>
    <div></div>
    
    <script>
        var oDiv = document.getElementsByTagName("div")[0];
        oDiv.style.left = parseInt(window.screen.width - oDiv.offsetWidth) / 2 + "px";
        oDiv.style.top = parseInt(window.screen.height - oDiv.offsetHeight) / 2 + "px";
        
        var speed_X = Math.ceil(Math.random() * 5);
        var speed_Y = Math.ceil(Math.random() * 5);

        function move() {
            document.getElementsByTagName("span")[0].innerHTML = "水平速度：" + speed_X + ",垂直速度：" + speed_Y;
            if (oDiv.offsetTop < 0 || oDiv.offsetTop >= (window.innerHeight - oDiv.offsetHeight)) {
                speed_Y = -speed_Y;
            }
            if (oDiv.offsetLeft < 0 || oDiv.offsetLeft >= (window.innerWidth - oDiv.offsetWidth)) {
                speed_X = -speed_X;
            }
            oDiv.style.left = parseInt(oDiv.offsetLeft + speed_X) + "px";
            oDiv.style.top = parseInt(oDiv.offsetTop + speed_Y) + "px";

            // 这一行没啥用处
            // window.onresize = function () {
            //     oDiv.style.left = parseInt(document.innerWidth - oDiv.offsetWidth) / 2 + "px";
            //     oDiv.style.top = parseInt(document.innerHeight - oDiv.offsetHeight) / 2 + "px";
            //     window.location.reload();
            // }
        }

        timer = requestAnimationFrame(function fn() {
            move();
            timer=requestAnimationFrame(fn);
        });
    </script>
</body>

</html>
