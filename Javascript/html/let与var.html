<body>
    <p>打开源码以及console查看</p>
    <script>
        var lis=[];
        
        for (let i = 0; i < 3; i++) {
            lis[i] = function () {
                console.log(i);
            }
        }
        show()

        for (var i = 0; i < 3; i++) {
            lis[i]=function(){
                console.log(i);
            }
        }
        show()



        function show(){
            for(var i =0;i<lis.length;i++){
                lis[i]();
            }
        }


        // let a=1;

        // console.log(a);
