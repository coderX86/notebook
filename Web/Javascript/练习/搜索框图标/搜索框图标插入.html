<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本框图标插入</title>
<style>
	div{
		position: relative;
		margin-top: 20%;
		margin-left: 35%;
		width: 530px;
		height: 45px;
	}
	input{
		position: absolute;
		font-size: 24px;
		padding: 5px 10px;
		padding-right: 45px;
		width: 500px;
		height: 31px;
	}	
	img{
		padding: 10px;
		width: 24px;
		position: absolute;
		right: -25px;
		vertical-align:sub;
	}
</style>
<script>
function PH(x){
var oImg=document.getElementById("ph")
	if(x==1)
		{
			oImg.src="Photo_1.png";
		}
	else
		{
			oImg.src="Photo.png";
		}
}
</script>
</head>

<body>
<div>
	<input type="text" placeholder="请在此输入文字" size="30">
	<img src="Photo.png" id="ph" onMouseOver="PH(1)" onMouseOut="PH(2)">
</div>

</body>
</html>
