<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>链式动画</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
            list-style: none;
        }

        #li1 {
            position: relative;
            width: 200px;
            height: 100px;
            background: yellow;
            margin-bottom: 20px;
            border: 2px solid #000;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="li1"></div>
</body>

</html>

<script>
    window.onload = function () {
        var li1 = document.getElementById('li1');
        li1.onmouseover = function () {
            startMov(li1, 400, 'width', function () {
                startMov(li1, 200, 'height', function () {
                    startMov(li1, 100, 'opacity');
                });
            });
        };
        li1.onmouseout = function () {
            startMov(li1, 30, 'opacity', function () {
                startMov(li1, 100, 'height', function () {
                    startMov(li1, 100, 'width');
                });
            });
        };
        li1.timer = null;
        function startMov(obj, itarget, attr, fn) {//fn回调函数
            clearInterval(obj.timer);//执行动画之前清除动画
            obj.timer = setInterval(function () {
                var icur = 0;
                if (attr == 'opacity') {
                    icur = Math.round(parseFloat(getStyle(obj, attr)) * 100);//转换成整数,并且四舍五入下
                    //计算机在计算小数的时候往往是不准确的！
                }
                else {
                    icur = parseInt(getStyle(obj, attr));
                }
                var speed = 0;
                speed = (itarget - icur) / 8;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if (icur == itarget) {
                    clearInterval(obj.timer);
                    if (fn) {
                        fn();
                    }
                }
                else {
                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + (icur + speed) + ')';
                        obj.style.opacity = (icur + speed) / 100;
                    }
                    else {
                        obj.style[attr] = icur + speed + 'px';
                    }
                }
            }, 30);
        }
        function getStyle(obj, attr) {
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            }
            else {
                return getComputedStyle(obj, false)[attr];
            }
        }
    }
//offsetWidth获取的是元素实际的宽度（包括边框和内边距）
//只要是多物体运动，所有的属性都不能共用
</script>
