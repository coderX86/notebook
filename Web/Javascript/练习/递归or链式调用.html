<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        .box{position: absolute;width: 50px;height: 50px;margin: 15px;
        background: olive;transition: 2s all ease-in-out;
        left:10px;top:10px;border-radius: 100%;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        //递归调用
        var oli=document.getElementsByClassName("box");
        function a(n){
            console.log(n);
            if(n>=0){
                oli[n].style.transition="2s all ease-in-out";
                oli[n].style.left=900+"px";
                n--;
                setTimeout(function(){
                    return a(n);
                },300)
                
            }else{
                return ;
            }
        }
        document.onclick=function(){
            a(oli.length-1);
        }
    </script>
</body>
</html>
