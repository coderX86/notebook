<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>双向数据绑定</title>
</head>

<body>
    <div id="app"></div>
    <hr>
    <p>因为textarea在React中使用 value 可以获取值，所以具体操作和在input当中是相似的</p>

    <script type="text/babel">
        class Table extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: ""
                }
                this.handlerchange = this.handlerchange.bind(this);
                this.handlersubmit = this.handlersubmit.bind(this);
            }

            handlerchange(e) {
                this.setState({ value: e.target.value });
                // toUpperCase()   // 会导致应哟只能输入大写英文字符
                // this.setState({ value: e.target.value.toUpperCase() });
            }

            handlersubmit(e) {
                e.preventDefault();
                alert("输入的内容", this.state.value);
            }


            render() {
                return (
                    <div>
                        <form action="baidu.com" method="post">
                            <p>{this.state.value}</p>
                            <input type="text" name="userName" id="name" onChange={this.handlerchange} value={this.state.value} />
                            <input type="submit" value="提交" onClick={this.handlersubmit} />
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Table />,
            document.getElementById("app")
        )
    </script>


</body>

</html>
