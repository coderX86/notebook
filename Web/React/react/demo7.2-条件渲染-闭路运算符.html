<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>条件渲染-闭路运算</title>
</head>

<body>

    <div id="app"></div>
    <hr>
    <p>条件渲染还可以使用三木运算符</p>

    <script type="text/babel">
        class Mail extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mail: 3
                }
                this.readMail = this.readMail.bind(this);
            }

            readMail() {
                let num = this.state.mail;
                num = num > 0 ? num - 1 : 3;
                this.setState({mail:num});
            }

            render() {
                const mail = this.state.mail;
                return (
                    <div>
                        {
                            mail > 0 && <h1>新邮件 <a href="#" onClick={this.readMail}>{mail}</a></h1>
                        }
                        {
                            mail <= 0 && <p>没有新邮件<a href="#" onClick={this.readMail}>刷新</a></p>
                        }
                    </div>
                )

            }
        }

        ReactDOM.render(
            <Mail />,
            document.getElementById("app")
        )



    </script>


</body>

</html>
