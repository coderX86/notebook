<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="description" content="js专用"/>
<meta name="keywords" content="javascript"/>
<title>js练习</title>
<link rel="stylesheet" href="./css/public.css"/>
<link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
	<div id="father" class="w1000">
		<ul>
			<li class="show">
				<a href="javascript:void(0);">
					<img src="./images/0.jpg" width="1000px"alt =""/>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<img src="./images/1.jpg" width="1000px"alt =""/>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<img src="./images/2.jpg" width="1000px"alt =""/>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<img src="./images/3.jpg" width="1000px"alt =""/>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<img src="./images/4.jpg" width="1000px"alt =""/>
				</a>
			</li>
		</ul>
		<i id="left-button">
			<img src="./images/btnL.png" width="55px" height="55px" alt=""/>
		</i>
		<i id="right-button">
			<img src="./images/btnR.png" width="55px" height="55px" alt=""/>
		</i>
		<div id="select-card" class="fl_child">
			<b class="orange">1</b>
			<b>2</b>
			<b>3</b>
			<b>4</b>
			<b>5</b>
		</div>
	</div>
</body>
<script>
	var aLi=document.querySelectorAll("ul > li");//获所有图片元素
	var aB=document.querySelectorAll("#select-card > b");//获所有选项卡
	console.log(aLi.length);
	var oLeftBtn=document.getElementById("left-button");//获取左边的点击元素
	var oRightBtn=document.getElementById("right-button");//获取右边边的点击元素
	setInterval(function(){//定时器,自己更换图片
		index=index+1;
		if(index>4){
			index=0;
		}
		Clear();
		aLi[index].className="show";
		aB[index].className="orange";
	},3000);
	var index=0;
	for(var x=0;x<5;x++){
		aB[x].index=x;
		aB[x].onclick=function(){
		Clear();
		aLi[this.index].className="show";
		aB[this.index].className="orange";
		}
	}
	oLeftBtn.onclick=function(){
		index=index-1;
		if(index<0){
			index=4;
		}
		Clear();
		aLi[index].className="show";
		aB[index].className="orange";
	}
	oRightBtn.onclick=function(){
		index=index+1;
		if(index>4){
			index=0;
		}
		Clear();
		aLi[index].className="show";
		aB[index].className="orange";
	}
	function Clear(){//清楚所有className
		for(var i=0;i<5;i++){
			aLi[i].className="";
			aB[i].className="";
		}
	}
</script>
</html>
