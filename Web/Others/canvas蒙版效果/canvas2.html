<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas蒙板效果</title>
</head>

<body>
  <canvas width="1000" height="500" id="cas" style="border:1px solid #ccc;"></canvas>
  <script>
    var ctx = document.getElementById("cas").getContext("2d");
    ctx.fillStyle = "#fff";

    var radius = 130;
    let img = document.createElement("img");
    img.src = "./前端工程师技能树.png";
    img.onload = function () {
      if (/Android|iPhone|SymbianOS|Windows Phone|iPad|iPod/i.test(navigator.userAgent)) {
        document.getElementById("cas").addEventListener("touchmove", function (e) {
          ctx.save();
          ctx.beginPath();    //不开启路径，会保留以前的东西
          ctx.fillRect(0, 0, 1000, 500);
          ctx.fill();
          ctx.arc(e.targetTouches[0].clientX, e.targetTouches[0].clientY, radius, 0, Math.PI * 2, false);
          ctx.clip();
          ctx.closePath();
          ctx.drawImage(img, 0, 0, document.documentElement.clientWidth, document.documentElement.clientHeight);
          ctx.restore();    //不重置，会在剪切的内容里面添加东西
        }
        )
      } else {
        document.getElementById("cas").onmousemove = function (e) {
          ctx.save();
          ctx.beginPath();      //不开启路径，会保留以前的东西
          ctx.fillRect(0, 0, 1000, 500);
          ctx.fill();
          ctx.arc(e.clientX, e.clientY, radius, 0, Math.PI * 2, false);
          ctx.clip();
          ctx.closePath();
          ctx.drawImage(img, 0, 0, 1000, 500);
          ctx.restore();     //不重置，会在剪切的内容里面添加东西
        }
      }
    }
  </script>
</body>

</html>
