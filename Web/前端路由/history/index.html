<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>History模式</title>
    </head>
    <body>
        <div class="container">
            <div id="router" class="router">
                <div class="router-nav glass">
                    <ul class="router-link-cover">

                        <li class="router-link">军事</li>

                    </section>
                    <section class="router-section hot">
                        <h1 class="title">热门</h1>
                    </section>
                    <section class="router-section military">

                    </section>
                    <section class="router-section info">

                    </section>
                </div>
            </div>

        <script src="index.js"></script>
