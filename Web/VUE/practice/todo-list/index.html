<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <title>TodoList</title>
</head>

<body>
    <div class="todo-list-container">
        <div class="todo-list-title">任务计划表</div>
        <div class="todo-list-status">
            <ul>
                <li data-status="all" @click="changeList('all')">所有任务</li>
                <li data-status="completed" @click="changeList('finished')">已完成</li>
                <li data-status="uncompleted" @click="changeList('still')">未完成</li>
            </ul>
        </div>
        <div class="todo-list-items">
            <ul>
                <li v-for="(todo, key) in show" class="items-lines" :class="{completed:todo.status==='ok'}"
                    contenteditable="true">
                    {{todo.task}}
                    <span class="toolbar" contenteditable="false">
                        <b v-if="todo.status==='ok'" @click="changeStatus(key)">&#9744;</b>
                        <b v-else @click="changeStatus(key)">&#9745;</b>
                        <b @click="deleteItem(key)">&#9746;</b>
                    </span>
                </li>
            </ul>
            <input type="text" @keyup.enter="newTask" class="items-lines newTask" v-model="newTaskMsg"
                contenteditable="true" placeholder="新建任务计划项">
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
