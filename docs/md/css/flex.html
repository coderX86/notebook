<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        display: flex;
        flex-direction: column-reverse;
      }

      .item {
        margin: 10px;
        width: 120px;
        height: 120px;
        color: #eeeeee80;
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        line-height: 120px;
      }

      .item:nth-of-type(1) {
        background-color: #e64643;
      }
      .item:nth-of-type(2) {
        background-color: #e6b34e;
      }
      .item:nth-of-type(3) {
        background-color: #9c38e5;
      }
      .item:nth-of-type(4) {
        background-color: #20e660;
      }
      .item:nth-of-type(5) {
        background-color: #357ce6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
