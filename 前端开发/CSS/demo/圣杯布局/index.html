<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./index.css" />
        <title>圣杯布局</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="avator-cover">
                    <img
                        class="user-avator"
                        src="./avator.png"
                        alt="用户头像"
                    />
                </div>
                <div class="userInfo-cover" title="用户信息"></div>
                <div class="search-cover">
                    <input
                        class="search-box"
                        type="text"
                        placeholder="查找数名\作者\摘要"
                        name=""
                        id=""
                        size="30"
                    />
                </div>
            </header>
            <div class="main">
                <aside class="aside aside-left">
                    <span>Left Side</span>
                </aside>
                <div class="content">
                    <span>Main content</span>
                </div>
                <aside class="aside aside-right">
                    Right Side
                </aside>
            </div>
            <footer class="footer">Footer</footer>
        </div>
    </body>
</html>
