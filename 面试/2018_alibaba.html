<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alibaba</title>
    <style>
        /* 2018 alibaba 面试题 */
        #header {
            height: 70px;
            margin: 5px;
            border: 1px solid #000;
            overflow: hidden;
        }

        #logo {
            width: 50px;
            height: 50px;
            float: left;
            margin: 5px 0 0 5px;
            border: 1px solid #000;
        }

        #username {
            float: right;
            width: 140px;
            height: 20px;
            text-align: right;
            margin-top: 35px;
            margin-right: 20px;
            border: 1px solid #000;
        }

        #body {
            margin: 5px;
            border: 1px solid #00f;
            height: 500px;
            overflow: hidden;
        }

        #left {
            margin-right: 210px;
            overflow: hidden;
            height: 490px;
            border: 1px solid #007;
        }

        #left_cover {
            width: 100%;
            float: left;
        }

        #right {
            width: 200px;
            float: left;
            margin: 5px 0 0 -204px;
            height: 20px;
            border: 1px solid #00f;
        }
        #footer{
            border:1px solid #000;
            height: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="logo">logo</div>
        <div id="username">username</div>
    </div>

    <div id="body">
        <div id="left_cover">
            <div id="left">content - 自适应宽度</div>
        </div>
        <div id="right">aside - 定宽200px</div>
    </div>

    <div id="footer">footer</div>
</body>

</html>
